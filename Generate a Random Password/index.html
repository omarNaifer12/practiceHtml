<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="CreatePassword()"><img src="images/generate.png" > Generate Password</button>
    </div>
<script>
    const passwordBox=document.getElementById("password")
    const uppercaseRange = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercaseRange = "abcdefghijklmnopqrstuvwxyz";
    const numberRange = "0123456789";
    const specialCharRange = "!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
  const length=12
    const allChar=uppercaseRange+lowercaseRange+numberRange+specialCharRange
function CreatePassword()
{
    let password=""
    password+=uppercaseRange[Math.floor(Math.random()*uppercaseRange.length)]
    password+=lowercaseRange[Math.floor(Math.random()*lowercaseRange.length)]
    password+=numberRange[Math.floor(Math.random()*numberRange.length)]
    password+=specialCharRange[Math.floor(Math.random()*specialCharRange.length)]
while(password.length<12)
{
    password+=allChar[Math.floor(Math.random()*allChar.length)]

}
passwordBox.value=password
}
function copyPassword()
{
    passwordBox.select()
    document.execCommand("copy")
}
</script>
</body>

</html>
