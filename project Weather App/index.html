<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" 
        spellcheck="false">
      <button><img src="images for project weather/button Search.jfif" ></button>
    </div>
    <div class="weather">
      <img src="images for project weather/weather2.png" class="weather_icon">
      <h1 class="temp"> 22° c</h1>
      <h2 class="city">New York</h2>
    <div class="Details">
      <div class="col"><img src="images for project weather/humidity.png" >
      <div> 
        <p class="humidity">50%</p>
        <p>humidity</p>
      </div>
      </div>
      <div class="col"><img src="images for project weather/wind.png" >
        <div> 
          <p class="wind">15 km%</p>
          <p>Wind</p>
        </div>
        </div>
    </div>
    </div>
  </div>
  <script>
    const apiKey="5c849e42a4b088661c75698768f76ed4";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox=document.querySelector(".search input")
    const searchBtn=document.querySelector(".search button")
    async function checkWeather(city)
    {
      const response=await fetch(apiUrl + city + `&appid=${apiKey}`);
      var data= await response.json()
      console.log(data)
      document.querySelector(".city").innerHTML=data.name
      document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+ "°c"
      document.querySelector(".humidity").innerHTML=data.main.humidity+" %"
      document.querySelector(".wind").innerHTML=data.wind.speed+ " km/h"    
    }
    searchBtn.addEventListener("click",()=>{
      checkWeather(searchBox.value)
    })
   </script>  
</body>
</html>
